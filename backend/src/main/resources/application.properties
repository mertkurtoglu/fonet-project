spring.application.name=real-estate-backend

# PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/real_estate_db
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA ve Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# CORS
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# A secure, random string used for signing the JWT. Must be at least 256 bits (32 characters)
fonet.app.jwtSecret=b3xJrJv8vH+nQfLQhV+Kjz5YGrvAUp1cRYA1ljlAqUQ=

# The expiration time for the JWT token in milliseconds. (e.g., 86400000 ms = 24 hours)
fonet.app.jwtExpirationMs=86400000

# Tek dosya için maksimum boyut (örn. 10MB)
spring.servlet.multipart.max-file-size=10MB

# Toplam request boyutu (örn. 50MB - birden fazla dosya için)
spring.servlet.multipart.max-request-size=50MB

# Multipart dosyalar?n geçici olarak disk üzerine yaz?lma e?i?i
